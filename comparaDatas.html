<html>
	<head>
		<meta charset = "utf-8">
		<title></title>
		<script src="jquery.js" type="text/javascript"></script>
		<script src="moment.js" type="text/javascript"></script>
		<script src="moment-with-locales.js" type="text/javascript"></script>

		<script>
			/*Código verifica data passada no input e aceita
			somente se for igual ou maior que o dia atual.*/
			
			$(document).ready(function(){			

				 function compare(dateTimeA, dateTimeB) {
					var momentA = moment(dateTimeA,"DD/MM/YYYY");
					var momentB = moment(dateTimeB,"DD/MM/YYYY");
					if (momentA > momentB) return 1;
					else if (momentA < momentB) return -1;
					else return 0;
				}

				$("#data").focusout(function(){
					var dataDeHoje = moment().format('L');
					var dataSelecionada = $(this).val();
					if(compare(dataSelecionada,dataDeHoje) == -1 ){
						alert("A data selecionada não pode ser inferior a data atual");
						$(this).val("");
					}
				});
			})

		</script>
	</head>

	<body>
		<input type="text" id="data" value="25/12/1978">
	</body>
</html>
